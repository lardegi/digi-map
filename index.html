<html>
  <head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://js.arcgis.com/4.0/esri/css/esri.css">
    <link rel="stylesheet" href="styles/main.css">
    <title>Digipolis ArcGIS JS API</title>

    <!-- 1. Load Angular libraries -->
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>

    <!-- 2. Configure and load Esri libraries -->
    <script>
      window.dojoConfig = {
        async: true
      };
    </script>
    <script src="https://js.arcgis.com/4.0/"></script>
    <script src="node_modules/esri-system-js/dist/esriSystem.js"></script>
  </head>

  <!-- 3. Display the application -->
  <body>
    <div class="container-fluid">
      <my-app>Loading...</my-app>
    </div>
    <script>
    // configure system.js
    System.config({
      packages: {
        src: {
          defaultExtension: 'js'
        }
      }
    });
    // load esri modules needed by this application
    // into a System.js module called esri
    esriSystem.register([        
      'esri/Map',
      'esri/views/MapView',
      'esri/layers/MapImageLayer',
      'esri/layers/TileLayer',
      'esri/layers/FeatureLayer',
      'esri/geometry/Extent'
     
    ], function () {
      // then bootstrap application
      System.import('src/boot')
        .then(null, console.error.bind(console));
    }, {
      // name of SystemJS module that you will import from, defaults to 'esri'
    outModuleName: 'esri-mods'
    });
  </script>
  </body>

</html>
